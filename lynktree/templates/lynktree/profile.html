<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-{{ profile.bg_color }}-300">
    <div class="text-center sm:w-3/4 mx-auto mt-12">
        <h1 class="text-4xl font-semibold underline underline-offset-2 my-12">{{ profile.name }}</h1>
        <div class="hidden sm:mb-8 sm:flex sm:justify-center">
          <div
            class="relative rounded-full px-3 py-1 text-sm/6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
            Go to your account? <a href="{% url 'lynktree:link-list' %}" class="font-semibold text-indigo-600"><span
                aria-hidden="true" class="absolute inset-0"></span>Main! <span aria-hidden="true">&rarr;</span></a>
          </div>
        </div>
        {% for link in links %}
        <a href="{{ link.url }}" target="_blank" class="block mx-auto w-full sm:w-1/3 py-3 border-2 border-black hover:bg-black my-4 text-xl hover:text-white">
        <button>{{ link.text }}</button>
        </a>
        {% endfor %}

        <a href="{% url 'lynktree:link-list' %}" class="block sm:w-1/4 mx-auto mt-12">
            <p class="bg-black text-white py-2">Made With ðŸŒ± LinkTree</p>
        </a>

    </div>
</body>
</html>
