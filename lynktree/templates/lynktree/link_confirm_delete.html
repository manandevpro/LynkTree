{% extends 'lynktree/base.html' %}

{% block content %}
    <h1 class=text-2xl>Are you sure you want to delete this link?</h1>
    <ul>
        <li><b>{{link.text}}</b> | {{link.url}}</li>
    </ul>
    <hr class="my-8">
    <form method="POST">
        {% csrf_token %}
        <input class="px-5 py-2 rounded bg-red-200 hover:cursor-pointer hover:bg-red-500" type="submit" value="Delete">
    </form>
{% endblock content %}
